<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قانون الحرارة </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>قانون الحرارة</h1>
        <div class="formula">Q = m × c × ΔT</div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label>
                        الكتلة (m)
                        <span class="label-unit">بالكيلوجرام</span>
                    </label>
                    <input type="number" id="mass" value="1" step="0.1" min="0">
                </div>

                <div class="input-group">
                    <label>
                        القدرة الحرارية النوعية (c)
                        <span class="label-unit">J/kg·°C</span>
                    </label>
                    <input type="number" id="c" value="4186" step="1" min="0">
                </div>

                <div class="input-group">
                    <label>
                        التغير في درجة الحرارة (ΔT)
                        <span class="label-unit">°C</span>
                    </label>
                    <input type="number" id="deltaT" value="10" step="1">
                </div>
            </div>

            <div class="visual-section">
                <canvas id="Canvas" width="350" height="350"></canvas>
                <div class="temperature-indicator" id="sunT">
                    درجة الحرارة: معتدلة
                </div>
                <div class="result-display">
                    <div class="result-label">كمية الحرارة (Q)</div>
                    <div class="result-value" id="result">0 J</div>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculate()">احسب</button>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
